<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>

    <title>Form</title>
</head>
<body>
    <div class="container">
        <div ng-controller="ModelController as model">
            <track-form data="model.newTrack" submit="model.trackSubmit();"></track-form>
        </div>
    </div>

    <div class="container">
        <h1>Track list</h1>
        <div ng-controller="ModelController as model">
            {{ model.newTrack }}
            <ul ng-repeat="track in model.catalog">
                <li>
                    <h3>title: {{ track.title }} </h3>

                </li>
            </ul>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/model-controller.js"></script>
    <script src="js/track-form-directive.js"></script>
    <script src="js/form-controller.js"></script>
</body>
</html>
